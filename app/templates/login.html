{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6 col-lg-5">
    <div class="card bg-dark text-white shadow-lg rounded-4 border border-secondary">
      <div class="card-header text-center rounded-top-4" style="background: linear-gradient(135deg, #17a2b8, #138496);">
        <h4 class="mb-0 py-2 text-white">Iniciar Sesión</h4>
      </div>
      <div class="card-body px-4 py-4">
        <form method="GET" action="{{ url_for('main.home_view') }}">
          <div class="mb-3">
            <label for="email" class="form-label text-light">Correo electrónico</label>
            <input type="email" class="form-control bg-secondary text-white border-0 rounded-3" id="email" name="email" placeholder="ejemplo@correo.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-light">Contraseña</label>
            <input type="password" class="form-control bg-secondary text-white border-0 rounded-3" id="password" name="password" placeholder="********" required>
          </div>
          <button type="submit" class="btn btn-info w-100 rounded-pill shadow-sm">Ingresar</button>
        </form>
        <p class="text-center mt-4 mb-0 text-light">
          ¿No tienes cuenta? <a href="{{ url_for('main.register') }}" class="text-info fw-semibold">Regístrate aquí</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
