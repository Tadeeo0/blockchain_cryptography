{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card bg-dark text-light shadow-lg">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Crear Cuenta</h2>
        <form method="POST" action="#">
          <div class="form-group">
            <label for="name" class="text-light">Nombre completo</label>
            <input type="text" class="form-control bg-secondary text-light border-0" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email" class="text-light">Correo electrónico</label>
            <input type="email" class="form-control bg-secondary text-light border-0" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password" class="text-light">Contraseña</label>
            <input type="password" class="form-control bg-secondary text-light border-0" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm_password" class="text-light">Confirmar contraseña</label>
            <input type="password" class="form-control bg-secondary text-light border-0" id="confirm_password" name="confirm_password" required>
          </div>
          <button type="submit" class="btn btn-info btn-block mt-3">Registrarse</button>
        </form>
        <p class="text-center mt-3">
          ¿Ya tienes cuenta? <a href="{{ url_for('main.home') }}" class="text-info">Inicia sesión</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
