{% extends "base.html" %}

{% block title %}Mapa Puntos de Reciclaje{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-info">Puntos de Reciclaje</h2>
    <a href="{{ url_for('main.home_view') }}" class="btn btn-outline-light">üè† Volver al inicio</a>
  </div>
  <div id="map" style="height: 500px; border-radius: 10px;"></div>
</div>
{% endblock %}

{% block scripts %}
<!-- Leaflet CSS y JS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var map = L.map("map").setView([20.6770, -103.3468], 14);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    const puntos = {{ centros|tojson }};
    puntos.forEach(function (p) {
      L.marker([p.lat, p.lon])
        .addTo(map)
        .bindPopup(`<b>${p.nombre}</b>`);
    });
  });
</script>
{% endblock %}
